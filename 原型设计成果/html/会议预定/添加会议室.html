<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">
		<title>学习HTML</title>
		<link rel="stylesheet" type="text/css" href="css/login.css" />
	</head>
	<body>
		<div class="top">
			<div class="top_left"><img src="img/header.png" width="150px" height="60px" alt="宝宝走丢了~"></div>
			<div class="top_middle"><font size="5.99px" face=charcoal>欢迎访问Cool-Meeting会议管理系统</font></div>
			<div class="top_right">
				欢迎您，<strong>admin</strong>
				<a herf="#">[修改密码]</a>
			</div>
		</div>
		<div class="center">
			<div class="center_left">
				<div>
					<div><strong>个人中心</strong></div>
					<ul>
						<li><a href="#">最新通知</a></li>
						<li><a href="#">我的预定</a></li>
						<li><a href="#">我的会议</a></li>
					</ul>
				</div>
				<div>
					<div><strong>人员管理</strong></div>
					<ul>
						<li><a href="#">部门管理</a></li>
						<li><a href="#">员工注册</a></li>
						<li><a href="#">注册审批</a></li>
						<li><a href="#">搜索员工</a></li>
					</ul>
				</div>
				<div><div><strong>会议预定</strong></div>
					<ul>
						<li><a href="#">添加会议室</</a></li>
						<li><a href="#">查看会议室</a></li>
						<li><a href="bookmeeting.html">预定会议室</a></li>
						<li><a href="#">查看会议室</a></li>
					</ul></div>
			</div>
			<div class="center2">
			<div>会议预定&gt;<a href="#">添加会议室</a></div>
			<div>
				<form>
					<fieldset>
						<legend><strong>会议室信息</strong></legend>
						<div class="center2_middle">
							<table>
							<tr>
								<td>门牌号：</td><td><input type="text" placeholder="例如：201"></td>
							</tr><br />
							<tr>
								<td>会议室名称：</td><td><input type="text" placeholder="例如：第一会议室"></td>
							</tr><br />
							<tr>
								<td>最多容纳人数：</td><td><input type="number" placeholder="填写一个正整数"></td>
							</tr><br />
							<tr>
								<td>当前状态：</td><td><input type="radio" name="status" value="">启用
														<input type="radio" name="status" value="">禁用
														<input type="radio" name="status" value="">删除
													</td></tr><br />
							<tr>
								<td>备注：</td><td><textarea rows="5" cols="60" placeholder="200字以内的文字描述"></textarea></td>
							</tr><br />
							<tr>
								<td><input type="submit" value="添加"></td>
								<td><input type="reset" value="重置"></td>
							</tr>
						</table>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
		</div>
		<div class="hr1"><hr></div>
		<div class="buttom">
			<div class="buttom_text">更多问题，请联系<a herf="#">管理员</a></div>
			<div class="buttom_img"><img src="img/footer.png" width="150px" height="70px" alt="宝宝走丢了~"></div>
		</div>
	</body>
</html>
